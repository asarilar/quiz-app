  <div class="jumbotron" style="text-align: center">
    <h2>Your Score: {{score}}</h2>
  </div>

  <div class="jumbotron question">
    <form action="" ng-repeat="question in quiz | orderBy:'difficulty' ">
      <h2>Q{{ $index + 1 }}: {{ question.q }}</h2>
      <ul id='question-list'>
        <li ng-repeat="option in question.options">
          <input type="radio" name="{{'option-' + $index}}" value="{{option}}" ng-model="choice"> {{ option.value }}
        </li>
      </ul>
      <button ng-click="checkAnswer()">Check Answer</button>
    </form>
  </div>
